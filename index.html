<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
             How are you feeling today:
            <input type="radio" name="Mood" value = "Happy" > Happy
            <input type="radio" name="Mood" value = "Sad" > Sad 
            
               <br> Preference:
             <input type="checkbox" name="hobby-1" value="Winter"> Winter 
             <input type="checkbox" name="hobby-2" value="Summer"> Summer  
             
             <br>GPA: <select name="GPA">
                 <option value="above 85" selected> above 85 </option>
                  <option value="above 65"> above 65 </option> 
                   <option value="below 65"> below 65 </option> 
            </select>  

            <br> <textarea name="message" placeholder="About Me"required></textarea>







            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
